<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ Gemini AI Chatbot</title>
  <style>
    :root {
      --primary-color: #6366f1; /* indigo-500 */
      --primary-hover: #4f46e5;
      --user-bubble: #6366f1;
      --bot-bubble: #f3f4f6;
      --bg-color: #f9fafb;
      --border-color: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-weight: 600;
    }

    .chat-container {
      width: 100%;
      max-width: 640px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    #chatbox {
      padding: 24px;
      height: 420px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.6;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      color: #111827;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      padding: 16px;
      border-top: 1px solid var(--border-color);
      background: #f9fafb;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s ease;
      background: white;
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    button {
      padding: 14px 20px;
      font-size: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    /* Scrollbar styling */
    #chatbox::-webkit-scrollbar {
      width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <h1>ü§ñ AI Chatbot</h1>

  <div class="chat-container">
    <div id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Tanyakan apa saja pada Gemini..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const chatbox = document.getElementById('chatbox');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Tampilkan pesan pengguna
      const userBubble = document.createElement('div');
      userBubble.className = 'message user';
      userBubble.textContent = userMessage;
      chatbox.appendChild(userBubble);

      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const botReply = data.reply || '‚ö†Ô∏è Maaf, saya tidak bisa menjawab saat ini.';

        const botBubble = document.createElement('div');
        botBubble.className = 'message bot';
        botBubble.textContent = botReply;
        chatbox.appendChild(botBubble);
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        const errorBubble = document.createElement('div');
        errorBubble.className = 'message bot';
        errorBubble.textContent = '‚ö†Ô∏è Terjadi kesalahan. Periksa koneksi atau server.';
        chatbox.appendChild(errorBubble);
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    document.getElementById('input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
